<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Registrese</h1>
    <thead>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nombres:</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Apellidos:</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">E-Mail:</span>
            <input type="email" class="form-control" placeholder="ejemplo@e-mail.com" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div><br>
        <div>
            <label>Tipo de Documento:</label>
            <select class="form-select">
                <option selected>--Seleccione--</option>
                <option value="1">DNI</option>
                <option value="2">Pasaporte</option>
                <option value="3">Carne de Extranjero</option>
            </select>
        </div><br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">N° de Identificación:</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Crear Contraseña:</span>
            <input type="password" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Deseo que me aparescan notificaciones y noticias en mi correo.
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
                Acepto los<button type="button" class="btn btn-link">Terminos y Condiciones</button>
            </label>
        </div><br>
        <button type="button" class="btn btn-success">Registrar</button>
        <button type="button" class="btn btn-light">Cancelar</button>
    </thead>
</body>

</html>
